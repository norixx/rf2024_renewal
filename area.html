<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>エリア検索</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>

  <header class="site-header">
    <div class="site-header__container">

      <div class="site-header__logo">
        <a href="./" style="font-size: 40px;">
          🐮
        </a>
      </div>
    </div>
  </header>

  <main>

    <div class="l-main">

      <div class="l-main__breadcrumb">

        <!-- パンくずナビ -->
        <div class="c-breadcrumb">
          <div class="l-container">
            <ul class="c-breadcrumb__list">
              <li><a href="#">「三井の賃貸」レジデントファーストトップ</a></li>
              <li><a href="#">区から探す</a></li>
              <li><a href="#">港区</a></li>
              <li><a href="#">東京ミッドタウン・レジデンシィズ</a></li>
            </ul>
          </div>
        </div>

      </div>

      <!-- メインコンテンツ -->
      <div class="l-main__content u-pt-pc-64 u-pt-40">

        <div class="l-search">

          <div class="l-search__header">
            <div class="l-container">
              <header class="c-page-header">
                <h1 class="c-page-header__h">
                  <span class="__en">Search by Popular Area</span>
                  人気エリアから探す
                </h1>
              </header>
            </div>
          </div>

          <div class="l-search__control">
            <div class="l-container">
              <div class="c-search">
                <ul class="c-search__list">
                  <li class="c-search__list-item">
                    <a href="#" class="__link btn --search-basic --current"><b>人気エリア</b>から探す</a>
                  </li>
                  <li class="c-search__list-item"><a href="#" class="__link btn --search-basic"><b>区</b>から探す</a>
                  </li>
                  <li class="c-search__list-item"><a href="#" class="__link btn --search-basic"><b>駅・沿線</b>から探す</a>
                  </li>
                  <li class="c-search__list-item"><a href="#" class="__link btn --search-basic"><b>地図</b>から探す</a>
                  </li>
                  <li class="c-search__list-item"><a href="#" class="__link btn --search-basic"><b>特集</b>から探す</a>
                  </li>
                  <li class="c-search__list-item"><a href="#" class="__link btn --search-basic"><b>xxx</b>から探す</a>
                  </li>
                </ul>
                <div class="c-search__keyword">
                  <dl class="c-search-keyword">
                    <dt>キーワードから探す</dt>
                    <dd>
                      <form action="#" method="get">
                        <input type="text" class="c-top-search__keyword-input form-input --text"
                          placeholder="マンション名・地名">
                        <button class="c-top-search__btn-keyword form-btn --search">検索</button>
                      </form>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <div class="l-search__body">

          </div>

        </div>

      </div><!--/.l-main__content-->

    </div><!-- /.l-main -->

  </main>

  <footer class="site-footer">共通フッター</footer>


  <!-- swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="assets/js/rf.min.js"></script>
</body>

</html>
